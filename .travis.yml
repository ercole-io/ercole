os: linux
dist: xenial
language: java
jdk:
- openjdk11

env:
  global:
  - PACKAGE_BUILD_IMAGE=sorintdev/rpmbuild-centos7
  - WORKSPACE='/project'
  - DIST=rhel7
  - secure: 
  - secure: 
  - secure: 

branches:
  except:
    - /^latest$/

services:
  - docker

sudo: required

before_install:
- sudo docker pull ${PACKAGE_BUILD_IMAGE}
- export VERSION=`cat pom.xml | grep "version" | cut -d'>' -f2 | cut -d'<' -f1 | head -n 2 | tail -n 1`
- if [ -z ${TRAVIS_TAG} ] || [[ ${TRAVIS_TAG} == *-* ]]; then export VERSION=latest; fi 

install:
- sudo docker run -d --rm -it -e WORKSPACE="${WORKSPACE}" -e TRAVIS_REPO_SLUG="${TRAVIS_REPO_SLUG}" -e TRAVIS_BUILD_NUMBER="${TRAVIS_BUILD_NUMBER}" -v $PWD:"${WORKSPACE}" --name package_builder ${PACKAGE_BUILD_IMAGE} /bin/cat
- docker exec -it package_builder /bin/sh -c "yum install -y systemd-rpm-macros"

script:
  - if [ -z ${TRAVIS_TAG} ] || [[ ${TRAVIS_TAG} == *-* ]]; then sed 's/^\t<version>.*<\/version>/\t<version>latest<\/version>/' pom.xml | sed -r 's/<([^/]*)\.version>.*<\/\1.version>/<\1.version>latest<\/\1.version>/' > /tmp/pom.xml; fi 
  - if [ -z ${TRAVIS_TAG} ] || [[ ${TRAVIS_TAG} == *-* ]]; then cp /tmp/pom.xml pom.xml; fi 
  - mkdir dist
  - mvn clean package 2>&1 > dist/ercole-server-${VERSION}-build-log.txt
  - cp target/ercole-server-*.jar dist/
  - find target > dist/ercole-server-${VERSION}-target-lists.txt
  - sed -i "s|ERCOLE_VERSION|${VERSION}|g" package/rhel7/ercole-server.spec
  - docker exec -it package_builder /bin/sh -c "mkdir -p ~/rpmbuild/{BUILD,BUILDROOT,RPMS,SOURCES,SPECS,SRPMS}"
  - docker exec -it package_builder /bin/sh -c "ln -s ${WORKSPACE} ~/rpmbuild/SOURCES/ercole-server-${VERSION}"
  - docker exec -it package_builder /bin/sh -c "cd ${WORKSPACE} && rpmbuild -bb package/${DIST}/ercole-server.spec"
  - docker exec -it package_builder /bin/sh -c "cd ${WORKSPACE} && cp ~/rpmbuild/RPMS/x86_64/ercole-server-${VERSION}-1.el*.x86_64.rpm dist/"
  - sudo chmod -R a+rwx .
  - ls -al target
  - whoami
  - ls target/ercole-server-*.*
  - docker build -t ercole/ercole-server:latest .
  - if [ ! -z "${TRAVIS_TAG}" ]; then docker tag ercole/ercole-server:latest ercole/ercole-server:${VERSION}; fi
  - if [ ! -z "${TRAVIS_TAG}" ]; then docker tag ercole/ercole-server:latest ercole/ercole-server:latest-stable; fi

after_failure:
  - find .
  - docker exec -it package_builder /bin/sh -c "find ~/rpmbuild"
  - cat dist/ercole-server-${VERSION}-build-log.txt | tail -n 300

before_deploy:
  - if [ -z ${TRAVIS_TAG} ] || [[ ${TRAVIS_TAG} == *-* ]]; then git tag -f latest; fi
  - if [ -z ${TRAVIS_TAG} ] || [[ ${TRAVIS_TAG} == *-* ]]; then git remote add gh https://simonerota:${GITHUB_RELEASE_TOKEN}@github.com/${TRAVIS_REPO_SLUG}.git; fi
  - if [ -z ${TRAVIS_TAG} ] || [[ ${TRAVIS_TAG} == *-* ]]; then git push gh latest || true; fi
  - if [ -z ${TRAVIS_TAG} ] || [[ ${TRAVIS_TAG} == *-* ]]; then git push -f gh latest; fi
  - if [ -z ${TRAVIS_TAG} ] || [[ ${TRAVIS_TAG} == *-* ]]; then git remote remove gh; fi
  - if [ -z ${TRAVIS_TAG} ] || [[ ${TRAVIS_TAG} == *-* ]]; then export RELEASE_NAME=latest; else export RELEASE_NAME=${VERSION}; fi

deploy:
  - deploy:
    provider: releases
    api_key: $GITHUB_RELEASE_TOKEN
    file_glob: true
    file: dist/*
    skip_cleanup: true
    name: $RELEASE_NAME
    overwrite: true
    on:
      all_branches: true
  - provider: script
    skip_cleanup: true
    script: script/docker-deploy.sh
    on:
      jdk: openjdk11
      repo: ercole-io/ercole-server
