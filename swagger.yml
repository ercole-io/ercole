              - MISSING_PRIMARY_DATABASE
              - MISSING_HOST_IN_ERCOLE
              - MISSING_HOST_IN_CMDB
              - AGENT_ERROR
              - DISMISSED_HOST
              - NO_DATA
              - NEW_DATABASE
              - NEW_LICENSE
              - NEW_OPTION
              - INCREASED_CPU_CORES
              - MISSING_DATABASE
            example: NEW_DATABASE
        - in: query
          name: description
          required: false
          description: Filter by description
          allowEmptyValue: true
          schema:
            type: string
            readOnly: true
            example: some text
        - in: query
          name: hostname
          required: false
