          description: Filter by severity
          allowEmptyValue: true
        - in: query
          name: status
          required: false
          description: Filter by status
          allowEmptyValue: true
          schema:
            type: string
            readOnly: true
            enum:
              - NEW
              - ACK
              - DISMISSED
            example: NEW
        - in: query
          name: category
          required: false
          description: Filter by category
          allowEmptyValue: true
          schema:
            type: string
            readOnly: true
            enum:
              - AGENT
              - ENGINE
              - LICENSE
            example: ENGINE
        - in: query
          name: code
          required: false
          description: Filter by code
          allowEmptyValue: true
          schema:
            type: string
            readOnly: true
            enum:
