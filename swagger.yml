openapi: 3.0.2
info:
  title: Ercole
  version: 2.0.0
  license:
    name: GNU General Public License v3.0 or later
    url: 'https://www.gnu.org/licenses/gpl-3.0-standalone.html'
  description: API used to talk to ercole services
  contact:
    name: Issues support
    url: 'https://github.com/ercole-io/ercole'
servers:
  - description: Api service on dev.ercole.io
    url: 'https://dev.ercole.io/api'
  - description: Chart service on dev.ercole.io
    url: 'https://dev.ercole.io/chart'
  - description: Data service on dev.ercole.io
    url: 'https://dev.ercole.io/data'
  - description: Alert service on dev.ercole.io
    url: 'https://dev.ercole.io/alert'
  - description: Repo service on dev.ercole.io
    url: 'https://dev.ercole.io/repo'
  - description: Data service
    url: 'http://localhost:11111'
  - url: 'http://localhost:11112'
    description: Alert service
  - url: 'http://localhost:11113'
    description: Api service
  - url: 'http://localhost:11116'
    description: Chart service
tags:
  - name: data-service
    description: API served by data-service
  - name: alert-service
    description: API served by alert-service
  - name: api-service
    description: API served by api-service
  - name: chart-service
    description: API served by chart-service
  - name: fe-user
    description: API used by the end user
  - name: agent-user
    description: API used by the ercole-agent
  - name: developer-user
    description: API used by the developers
  - name: service-user
    description: API used by the services
  - name: read
    description: API that don't change the state of the informations
  - name: write
    description: API that change the state of the informations
components:
  securitySchemes:
    basicAuthDataService:
      type: http
      scheme: basic
      description: access to data-service APIs
    basicAuthAlertService:
      type: http
      scheme: basic
      description: access to alert-service APIs
    basicAuthApiService:
      type: http
      scheme: basic
      description: access to api-service APIs
    tokenAuthApiService:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: access using the access token
  responses:
    error:
      description: Contains some informations about an error
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            properties:
              error:
                type: string
              message:
                type: string
              sourceFilename:
                type: string
              lineNumber:
                type: integer
            required:
              - error
              - message
              - sourceFilename
              - lineNumber
          examples:
            Test1:
              value:
                error: Invalid  status
                errorDescription: invalid status
                sourceFilename: /home/travis/go/src/github.com/ercole-io/ercole/api-service/controller/alerts_api.go
                lineNumber: 65
  schemas:
    HostDataInfo:
      type: object
      required:
        - hostname
        - environment
        - location
        - cpuModel
        - cpuCores
        - cpuThreads
        - socket
        - type
        - virtual
        - kernel
        - os
        - memoryTotal
        - swapTotal
        - oracleCluster
        - veritasCluster
        - sunCluster
        - aixCluster
      properties:
        hostname:
          type: string
          pattern: '^(([a-zA-Z0-9]|[a-zA-Z0-9][a-zA-Z0-9\-]*[a-zA-Z0-9])\.)*([A-Za-z0-9]|[A-Za-z0-9][A-Za-z0-9\-]*[A-Za-z0-9])$'
        environment:
          type: string
        location:
          type: string
        cpuModel:
          type: string
        cpuCores:
          type: integer
        cpuThreads:
          type: integer
        socket:
          type: integer
        type:
          type: string
        virtual:
          type: boolean
        kernel:
          type: string
        os:
          type: string
        memoryTotal:
          type: number
        swapTotal:
          type: number
        oracleCluster:
          type: boolean
        veritasCluster:
          type: boolean
        sunCluster:
          type: boolean
        aixCluster:
          type: boolean
    Filesystems:
      type: array
      items:
        type: object
        properties:
          filesystem:
            type: string
          fsType:
            type: string
          size:
            type: string
          used:
            type: string
          usedPerc:
            type: string
          mountedOn:
            type: string
        required:
          - filesystem
          - fsType
          - size
          - used
          - usedPerc
          - mountedOn
    Patch:
      type: object
      properties:
        database:
          type: string
        version:
          type: string
        patchID:
          type: string
        action:
          type: string
        description:
          type: string
        date:
          type: string
      required:
        - database
        - version
        - patchID
        - action
        - description
        - date
    Tablespace:
      type: object
      properties:
        database:
          type: string
        name:
          type: string
        maxSize:
          type: string
        total:
          type: string
        used:
          type: string
        usedPerc:
          type: string
        status:
          type: string
      required:
        - database
        - name
        - maxSize
        - total
        - used
        - usedPerc
        - status
    Schema:
      type: object
      properties:
        Database:
          type: string
        User:
          type: string
        Total:
          type: integer
        Tables:
          type: integer
        Indexes:
          type: integer
        lob:
          type: integer
      required:
        - Database
        - User
        - Total
        - Tables
        - Indexes
        - LOB
    OracleDatabaseFeature:
      type: object
      properties:
        Name:
          type: string
        Status:
          type: boolean
      required:
        - Name
        - Status
    License:
      type: object
      properties:
        Name:
          type: string
        Count:
          type: number
      required:
        - Name
        - Count
    ADDM:
      type: object
      properties:
        Finding:
          type: string
        Recommendation:
          type: string
        Action:
          type: string
        Benefit:
          oneOf:
            - type: string
            - type: boolean
        Hostname:
          type: string
          nullable: true
        Location:
          type: string
          nullable: true
        Environment:
          type: string
          nullable: true
        CreatedAt:
          type: string
          nullable: true
      required:
        - Finding
        - Recommendation
        - Action
        - Benefit
    SegmentAdvisor:
      type: object
      properties:
        SegmentOwner:
          type: string
        SegmentName:
          type: string
        SegmentType:
          type: string
        PartitionName:
          type: string
        Reclaimable:
          type: string
        Recommendation:
          type: string
      required:
        - SegmentOwner
        - SegmentName
        - SegmentType
        - PartitionName
        - Reclaimable
        - Recommendation
    LastPSU:
      type: object
      properties:
        Date:
          type: string
        Description:
          type: string
      required:
        - Date
        - Description
    Backup:
      type: object
      properties:
        BackupType:
          type: string
        Hour:
          type: string
        WeekDays:
          type: string
        AvgBckSize:
          type: string
        Retention:
          type: string
      required:
        - BackupType
        - Hour
        - WeekDays
        - AvgBckSize
        - Retention
    Database:
      type: object
      properties:
        InstanceNumber:
          type: string
          nullable: true
        InstanceName:
          type: string
        Name:
          type: string
        UniqueName:
          type: string
        Status:
          type: string
        Version:
          type: string
        Platform:
          type: string
          nullable: true
        Archivelog:
          type: string
          nullable: true
        Charset:
          type: string
          nullable: true
        nCharset:
          type: string
          nullable: true
        BlockSize:
          type: string
        cpuCount:
          type: string
        sgaTarget:
          type: string
          nullable: true
        pgaTarget:
          type: string
          nullable: true
        MemoryTarget:
          type: string
          nullable: true
        sgaMaxSize:
          type: string
          nullable: true
        SegmentsSize:
          type: string
        Used:
          type: string
          nullable: true
        Allocable:
          type: string
          nullable: true
        Elapsed:
          type: string
          nullable: true
        dbTime:
          type: string
          nullable: true
        DailycpuUsage:
          type: string
          nullable: true
        Work:
          type: string
        asm:
          type: boolean
          nullable: true
        Dataguard:
          type: boolean
        rac:
          nullable: true
          type: boolean
        ha:
          nullable: true
          type: boolean
        Hostname:
          type: string
          nullable: true
        Location:
          type: string
          nullable: true
        Environment:
          type: string
          nullable: true
        CreatedAt:
          type: string
          nullable: true
        ArchiveLogStatus:
          type: boolean
          nullable: true
        Memory:
          type: number
          nullable: true
        DatafileSize:
          type: number
          nullable: true
        Patches:
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/Patch'
        Tablespaces:
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/Tablespace'
        Schemas:
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/Schema'
        Features:
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/OracleDatabaseFeature'
        Licenses:
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/License'
        addms:
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/ADDM'
        SegmentAdvisors:
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/SegmentAdvisor'
        LastpsUs:
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/LastPSU'
        Backups:
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/Backup'
        Changes:
          nullable: true
          type: array
          items:
            $ref: '#/components/schemas/DatabaseChange'
      required:
        - Name
        - UniqueName
        - Status
        - Version
        - BlockSize
        - CPUCount
        - SegmentsSize
        - Work
        - Dataguard
    Cluster:
      type: object
      properties:
        Name:
          type: string
        Environment:
          type: string
          nullable: true
        Location:
          type: string
          nullable: true
        Hostname:
          type: string
          nullable: true
        HostnameAgentVirtualization:
          type: string
          nullable: true
        VirtualizationNodes:
          nullable: true
          anyOf:
            - type: string
              nullable: true
            - type: array
              items:
                type: string
              uniqueItems: true
        VirtualizationNodesCount:
          nullable: true
          type: integer
        VirtualizationNodesStats:
          nullable: true
          type: object
          required:
            - VirtualizationNode
            - TotalVMsCount
            - TotalVMsWithErcoleAgentCount
            - TotalVMsWithoutErcoleAgentCount
          properties:
            VirtualizationNode:
              type: string
            TotalvMsCount:
              type: integer
            TotalvMsWithErcoleAgentCount:
              type: integer
            TotalvMsWithoutErcoleAgentCount:
              type: integer
        Type:
          type: string
        cpu:
          type: integer
        Sockets:
          type: integer
        vmsCount:
          type: integer
          nullable: true
        vmsErcoleAgentCount:
          type: integer
          nullable: true
        vms:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              clusterName:
                type: string
              hostname:
                type: string
              cappedCPU:
                type: boolean
              virtualizationNode:
                type: string
            required:
              - name
              - clusterName
              - hostname
              - cappedCPU
              - virtualizationNode
      required:
        - name
        - type
        - cpu
        - sockets
        - vms
    CellDisk:
      type: object
      properties:
        name:
          type: string
        status:
          type: string
        errCount:
          type: string
        usedPerc:
          type: string
      required:
        - name
        - status
        - errCount
        - usedPerc
    ExadataDev:
      type: object
      properties:
        hostname:
          type: string
        serverType:
          type: string
          nullable: true
        model:
          type: string
        swVersion:
          type: string
        cpuEnabled:
          type: string
          nullable: true
        memory:
          type: string
          nullable: true
        status:
          type: string
          nullable: true
        powerCount:
          type: string
          nullable: true
        powerStatus:
          type: string
          nullable: true
        fanCount:
          type: string
          nullable: true
        fanStatus:
          type: string
          nullable: true
        tempActual:
          type: string
          nullable: true
        tempStatus:
          type: string
          nullable: true
        cellsrvService:
          type: string
          nullable: true
        msService:
          type: string
          nullable: true
        rsService:
          type: string
          nullable: true
        flashcacheMode:
          type: string
          nullable: true
        cellDisks:
          nullable: true
          type: array
          items:
            $ref: '#/components/schemas/CellDisk'
      required:
        - hostname
        - model
        - swVersion
    HostData:
      description: A hostdata from FE
      type: object
      properties:
        hostname:
          type: string
        environment:
          type: string
        location:
          type: string
        version:
          type: string
        hostDataSchemaVersion:
          type: integer
        databases:
          type: string
        schemas:
          type: string
          nullable: true
        info:
          $ref: '#/components/schemas/HostDataInfo'
        os:
          type: string
          nullable: true
        kernel:
          type: string
          nullable: true
        oracleCluster:
          type: boolean
          nullable: true
        sunCluster:
          type: boolean
          nullable: true
        veritasCluster:
          type: boolean
          nullable: true
        virtual:
          type: boolean
          nullable: true
        type:
          type: string
          nullable: true
        cpuThreads:
          type: integer
          nullable: true
        cpuCores:
          type: integer
          nullable: true
        socket:
          type: integer
          nullable: true
        memTotal:
          type: integer
          nullable: true
        swapTotal:
          type: integer
          nullable: true
        cpuModel:
          type: string
          nullable: true
        physicalServerName:
          type: string
          nullable: true
        virtualServerName:
          type: string
          nullable: true
        virtualizationTechnology:
          type: string
          nullable: true
        dbInstanceName:
          type: string
          nullable: true
        pluggableDatabaseName:
          type: string
          nullable: true
        connectString:
          type: string
          nullable: true
        productVersion:
          type: string
          nullable: true
        productEdition:
          type: string
          nullable: true
        features:
          type: object
          properties:
            oracle:
              type: object
              properties:
                databases:
                  type: array
                  items:
                    type: object
                    properties:
                      '':
                        type: string
                unlistedRunningDatabases:
                  type: array
                  items:
                    type: string
        racNodeNames:
          type: string
          nullable: true
        processorModel:
          type: string
          nullable: true
        processors:
          type: integer
          nullable: true
        coresPerProcessor:
          type: integer
          nullable: true
        threadsPerCore:
          type: integer
          nullable: true
        processorSpeed:
          type: string
          nullable: true
        serverPurchaseDate:
          type: string
          nullable: true
        operatingSystem:
          type: string
          nullable: true
        notes:
          type: string
          nullable: true
        physicalCores:
          type: integer
          nullable: true
        history:
          type: array
          items:
            $ref: '#/components/schemas/HistoryEntry'
        extra:
          type: object
          required:
            - filesystems
          properties:
            filesystems:
              $ref: '#/components/schemas/Filesystems'
            databases:
              nullable: true
              type: array
              items:
                $ref: '#/components/schemas/Database'
            clusters:
              nullable: true
              type: array
              items:
                $ref: '#/components/schemas/Cluster'
            exadata:
              nullable: true
              type: object
              properties:
                devices:
                  type: array
                  items:
                    $ref: '#/components/schemas/ExadataDev'
              required:
                - devices
        cluster:
          type: string
          nullable: true
        virtualizationNode:
          type: string
          nullable: true
      required:
        - hostname
        - environment
        - location
        - version
        - hostDataSchemaVersion
        - info
        - extra
    PageMetadata:
      type: object
      required:
        - empty
        - first
        - last
        - number
        - size
        - totalElements
        - totalPages
      properties:
        empty:
          type: boolean
        first:
          type: boolean
        last:
          type: boolean
        number:
          type: integer
        size:
          type: integer
        totalElements:
          type: integer
        totalPages:
          type: integer
    HistoryEntry:
      type: object
      required:
        - _id
        - createdAt
      properties:
        _id:
          type: string
        createdAt:
          type: string
        totalDailycpuUsage:
          type: number
    DatabaseChange:
      type: object
      required:
        - dailyCPUUsage
        - segmentsSize
        - updated
        - used
      properties:
        dailycpuUsage:
          type: string
        segmentsSize:
          type: string
        updated:
          type: string
        used:
          type: string
    PatchingFunction:
      type: object
      required:
        - code
        - vars
      properties:
        id:
          type: string
          nullable: true
        hostname:
          type: string
          nullable: true
        createdAt:
          type: string
          nullable: true
        code:
          type: string
        vars:
          type: object
    Alert:
      title: Alert
      type: object
      properties:
        otherInfo:
          type: object
          properties:
            dbName:
              type: string
              description: The name of the database
            hostname:
              type: string
              description: The name of the host
        hostname:
          type: string
          description: The name of the host
        description:
          type: string
          description: 'The message alert receive from the host at that time '
        alertCategory:
          type: string
          enum:
            - SYSTEM
            - AGENT
            - LICENSE
        alertAffectedTechnology:
          nullable: true
          type: string
          enum:
            - Oracle/Database
            - Oracle/Exadata
        alertStatus:
          type: string
          enum:
            - NEW
            - ACK
          example: NEW
        alertSeverity:
          type: string
          enum:
            - WARNING
            - CRITICAL
            - INFO
        alertCode:
          type: string
          enum:
            - NEW_DATABASE
            - NEW_OPTION
            - NEW_LICENSE
            - NEW_SERVER
            - NO_DATA
        _id:
          type: string
          description: ID of the alert
      required:
        - hostname
        - description
        - alertCategory
        - alertAffectedTechnology
        - alertStatus
        - alertSeverity
        - alertCode
        - _id
    PatchAdvisorInfo:
      type: object
      properties:
        location:
          type: string
        environment:
          type: string
        hostname:
          type: string
          pattern: '^(([a-zA-Z0-9]|[a-zA-Z0-9][a-zA-Z0-9\-]*[a-zA-Z0-9])\.)*([A-Za-z0-9]|[A-Za-z0-9][A-Za-z0-9\-]*[A-Za-z0-9])$'
        createdAt:
          type: string
        date:
          type: string
        dbname:
          type: string
        dbver:
          type: string
        description:
          type: string
        status:
          type: string
        _id:
          type: string
      required:
        - location
        - environment
        - hostname
        - createdAt
        - date
        - dbname
        - dbver
        - description
        - status
        - _id
    ExadataSummary:
      type: object
      properties:
        hostname:
          type: string
        location:
          type: string
        environment:
          type: string
        createdAt:
          type: string
        dbServers:
          type: array
          items:
            $ref: '#/components/schemas/ExadataDev'
        storageServers:
          type: array
          items:
            $ref: '#/components/schemas/ExadataDev'
        ibSwitches:
          type: array
          items:
            $ref: '#/components/schemas/ExadataDev'
      required:
        - hostname
        - location
        - environment
        - createdAt
        - dbServers
        - storageServers
        - ibSwitches
    Features:
      type: object
      properties:
        Oracle/Database:
          type: boolean
          nullable: true
        Oracle/Exadata:
          type: boolean
          nullable: true
        Postgresql/Postgresql:
          type: boolean
          nullable: true
        Microsoft/sqlServer:
          type: boolean
          nullable: true
    TechnologyStatus:
      type: object
      properties:
        product:
          type: string
          description: technology product code
        hostsCount:
          type: integer
          description: number of hosts found supporting the current product
        compliance:
          type: number
          description: |-
            a metric ranging [0..1] calculated as follows:
            if a ULA exists for a given product, its compliance := 1.

            When calculating the total, this product's purchasedLicenses := usedLicenses
            else if usedLicenses <= purchasedLicenses the product's compliance := 1.

            When calculating the total, this product's purchasedLicenses := usedLicenses else this product's compliance := purchasedLicenses / usedLicenses.
        unpaidDues:
          type: number
          description: |-
            "unpaidDues" = difference between calculated cost of used and purchased licenses:
            if usedLicensesCost <= purchasedLicensesCost, then unpaidDues := 0
            else unpaidDues := usedLicensesCost - purchasedLicensesCost
      required:
        - product
        - hostsCount
        - compliance
        - unpaidDues
    AllTechnologyComplianceStatus:
      type: object
      properties:
        hostsCount:
          type: integer
          description: number of hosts
        compliance:
          type: number
          description: sum(purchasedLicenses) / sum(usedLicenses) for each product
        unpaidDues:
          type: number
          description: sum of unpaidDues
      required:
        - hostsCount
        - compliance
        - unpaidDues
    AggregatedCodeSeverityAlerts:
      type: object
      required:
        - category
        - code
        - severity
        - count
        - affectedHosts
        - oldestAlert
      properties:
        category:
          type: string
          enum:
            - SYSTEM
            - AGENT
            - LICENSE
        code:
          type: string
          externalDocs:
            url: 'https://github.com/ercole-io/ercole/blob/master/model/alert.go'
        severity:
          type: string
          externalDocs:
            url: 'https://github.com/ercole-io/ercole/blob/master/model/alert.go'
        count:
          type: integer
        affectedHosts:
          type: integer
        oldestAlert:
          type: string
          format: date-time
          example: '2020-05-05T08:23:40+00:00'
    AggregatedCategorySeverityAlerts:
      type: object
      required:
        - category
        - severity
        - count
        - affectedHosts
        - oldestAlert
      properties:
        category:
          type: string
          enum:
            - SYSTEM
            - AGENT
            - LICENSE
        severity:
          type: string
          externalDocs:
            url: 'https://github.com/ercole-io/ercole/blob/master/model/alert.go'
        count:
          type: integer
        affectedHosts:
          type: integer
        oldestAlert:
          type: string
          format: date-time
          example: '2020-05-05T08:23:40+00:00'
    LicenseCount:
      type: object
      properties:
        _id:
          type: string
        used:
          type: number
        count:
          type: number
        costPerProcessor:
          type: number
        unlimited:
          type: boolean
        paidCost:
          type: number
        totalCost:
          type: number
        compliance:
          type: boolean
        hosts:
          nullable: true
          type: array
          items:
            type: object
            required:
              - hostname
              - databases
            properties:
              hostname:
                type: string
              databases:
